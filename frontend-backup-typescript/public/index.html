<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="부동산 개발자를 위한 지도 기반 시장 분석 플랫폼"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Kakao Maps API -->
    <script>
      console.log('Loading Kakao Maps API...');
      (function() {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://dapi.kakao.com/v2/maps/sdk.js?appkey=aaa8e2d31d0492266d2ff2e09b6ab804&libraries=services,clusterer,drawing&autoload=false';
        script.onload = function() {
          console.log('Kakao script loaded successfully');
          console.log('window.kakao:', !!window.kakao);
          
          // autoload=false이므로 수동으로 로드
          if (window.kakao && window.kakao.maps) {
            window.kakao.maps.load(function() {
              console.log('Kakao maps fully loaded!');
              console.log('window.kakao.maps.Map:', !!window.kakao.maps.Map);
            });
          }
        };
        script.onerror = function(error) {
          console.error('Failed to load Kakao script:', error);
          console.error('Script src:', script.src);
          
          // 직접 fetch로 테스트
          fetch(script.src)
            .then(response => {
              console.log('Fetch response status:', response.status);
              return response.text();
            })
            .then(text => {
              console.log('Fetch response preview:', text.substring(0, 100));
            })
            .catch(fetchError => {
              console.error('Fetch error:', fetchError);
            });
        };
        document.head.appendChild(script);
      })();
    </script>
    
    <!-- Material-UI Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    
    <!-- Noto Sans Korean for better Korean support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <title>부동산 시장 분석 플랫폼</title>
  </head>
  <body>
    <noscript>이 애플리케이션을 실행하려면 JavaScript를 활성화해야 합니다.</noscript>
    <div id="root"></div>
  </body>
</html>

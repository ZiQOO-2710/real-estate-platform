<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>카카오맵 API 테스트</title>
</head>
<body>
    <div id="map" style="width:500px;height:400px;"></div>
    
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=aaa8e2d31d0492266d2ff2e09b6ab804"></script>
    <script>
        console.log('카카오 객체 존재:', !!window.kakao);
        console.log('카카오맵 존재:', !!(window.kakao && window.kakao.maps));
        
        if (window.kakao && window.kakao.maps) {
            var mapContainer = document.getElementById('map');
            var mapOption = { 
                center: new kakao.maps.LatLng(37.5665, 126.9780),
                level: 3
            };

            var map = new kakao.maps.Map(mapContainer, mapOption);
            console.log('✅ 카카오맵 성공적으로 로드됨');
        } else {
            console.error('❌ 카카오맵 로드 실패');
            document.getElementById('map').innerHTML = '<p style="text-align:center;padding-top:150px;">카카오맵 API 로드 실패</p>';
        }
    </script>
</body>
</html>
